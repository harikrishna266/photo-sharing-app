<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div *ngIf="showAlert" [ngClass]="['alert', 'alert-' + alertType]">{{ alertMessage }}</div>
    <div class="form-group">
      <input type="text" formControlName="username" id="username" name="username" placeholder="Enter your username"  class="input-box">
      <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="error-message red">
        <div *ngIf="username?.errors?.['required']">Username is required.</div>
        <div *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <input type="email" formControlName="email" id="email" name="email" placeholder="Enter your email"  class="input-box">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message red">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" id="password" name="password" placeholder="Enter your password"  class="input-box">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message red">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="register-button" [style.background-color]="registerForm.invalid ? '#71797E' : ''"
        [style.color]="registerForm.invalid ? 'white' : ''"
        [style.cursor]="registerForm.invalid ? 'not-allowed' : 'pointer'">Register</button>
    </div>
  </form>
</div>
